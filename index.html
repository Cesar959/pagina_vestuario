<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina de vestuario</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.png" />

	<!-- estilo do site -->
	<link rel="stylesheet" href="css/estilo.css">

	<!-- Fontes -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

	<section class="cartao">

		<div class="celula-texto">
			<div class="container">
				<div class="logo">
					<img src="img/logo.svg" alt="">
				</div>
				<div class="conteudo">
					<h1><span>we're</span> <br> coming <br> soon</h1>
					<p>Hellow fellow shoppers! We're currently building new <br> fashion store. Add your email below stay up-to-date with <br> announcements and our launch deals</p>
					<div class="campo-email">
						<input type="email" name="email" id="email" class="input-email" placeholder="Email Address"><button type="button" onclick="validarEmail()" class="botao-envio"></button>
					</div>
					<div class="mensagem" id="mensagem"></div>
				</div>
			</div>
		</div>
		<div class="celula-imagem">
			<div class="container">
				<div class="logo-mobile">
					<img src="img/logo.svg" alt="Logo">
				</div>
			</div>
			<img src="img/hero-desktop.jpg" class="img-principal" alt="Mulher">
			<img src="img/hero-mobile.jpg" class="img-principal-mobile" alt="Mulher">
		</div>

	</section>


	<script type="text/javascript" src="js/email.js"></script>
	
</body>
</html>
